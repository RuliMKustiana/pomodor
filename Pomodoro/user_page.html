<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>

    <link rel="stylesheet" href="app/user.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="image/circle-gotrash-png.png" alt="Logo" />
      </div>
    </header>

    <div class="container">
      <div class="profile-container">
        <!-- Foto Profile -->
        <img src="image/Cover-11.png" alt="Profile Picture" />
        <!-- Informasi Pengguna Ieu belah Dieu -->
        <div class="user-info">
          <h2>Username</h2>
          <p>Status: Active</p>
        </div>
      </div>
      
      <div class="history-container">
        <h2>History</h2>
        <ul class="history-list">
          <li>Belajar</li>
          <li>Bangun Tidur</li>
          <li>Olahraga</li>
        </ul>
      </div>
    </div>
  </body>
</html>
