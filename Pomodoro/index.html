<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="app/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="image/circle-gotrash-png.png" alt="Logo" />
      </div>
    </header>
    <nav class="nav-list">
      <ul>
        <li><a href="#">Manage</a></li>
        <li><a href="#">User</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="timer-container">
        <div class="timer">
          <div id="countdown">
            <span id="minutes">25</span><span class="separator">:</span><span id="seconds">00</span>
          </div>
          <button id="startBtn">Start</button>
        </div>
      </div>
      <h1 class="title">Task</h1>
      <div class="task">
        <div id="countdown-task">
          <div>
            <input type="checkbox" id="task1" name="task1">
            <label for="task1">Bangun tidur</label>
          </div>
          <div>
            <input type="checkbox" id="task2" name="task2">
            <label for="task2">Matikan alarm</label>
          </div>
        </div>
    </div>
      </div>

    </div>
    <script src="js/script.js"></script>

    <footer>
      <p>&copy; 2024 Pomodoro Timer ðŸ’œ. All Right reserved.</p>
    </footer>

  </body>
</html>
